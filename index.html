<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
     <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  </head>
  <body>

      <section id="logo">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="img/my-logo.png" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>

      <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col-md-12"><p>We're working hard, we'll be ready to launch in...</p></div>
          </div>
        </div>
      </section>

      <section id="counter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="countdown"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="icons">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-inline">
                <li class="list-inline-time">
                  <a href="http://twitter.com" target="_blank"><i class="fa fa-twitter-square fa-3x twitter" aria-hidden="true"></i></a>
                  <a href="http://facebook.com" target="_blank"><i class="fa fa-facebook-square fa-3x facebook" aria-hidden="true"></i></a>
                  <a href="http://github.com" target="_blank"><i class="fa fa-github-square fa-3x github" aria-hidden="true"></i></a>
                  <a href="http://instagram.com" target="_blank"><i class="fa fa-instagram fa-3x instagram" aria-hidden="true"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="signup">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <form role="form" method="post" action="#"class="form-inline">
                <input type="email" name="email" value="Enter your email" class="form-control form-control-sm">
                <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
    $(function() {
    $('.countdown').countdown({
        date: "June 7, 2017 15:03:26"
    });
});
</script>

    </script>

  </body>
</html>
